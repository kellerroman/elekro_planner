<svg baseProfile="full" height="900" version="1.1" width="1900" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><script><![CDATA[
var min_val_x = 0;
